<div class="body">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="container" >
      <div class="row mt-4 " style="margin-left:50px; margin-right: -100px; ">
        <div class="col"></div>
        <div class="col-md-15  shadow">
          <div class="  mt-4">
            <h4 class="text ps-3 pt-2 pb-2">List of Skills</h4>
          </div>
          <div class="shadow">
            <div class="input-group p-4">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Write a skill" 
                [(ngModel)]="skillInput" 
              />
              <button 
                class="btn btn-outline-success" 
                type="button" 
                (click)="addSkill()"
              >
                +
              </button>
            </div>
          </div>
          <h4 class="text-primary mt-4">Skills:</h4>
          <div style="overflow-y: auto; height: 350px;">
            <div *ngFor="let skill of skills" class="m-3">
              <div class="p-2 shadow border d-flex justify-content-between align-items-center">
                <span>{{ skill.nom }}</span>
                <div *ngIf="skill.isEditing">
                  <input 
                    type="text" 
                    [(ngModel)]="skill.nom" 
                    class="form-control" 
                    placeholder="Update the skill" 
                  />
                </div>

                <div class="btn-group">
                  <button 
                    class="btn btn-outline-primary btn-sm" 
                    (click)="editSkill(skill)"
                  >
                    e
                  </button>
                  <button 
                    class="btn btn-outline-danger btn-sm" 
                    (click)="deleteSkill(skill.id)"
                  >
                    x
                  </button>
                </div>
                <div *ngIf="skill.isEditing" class="task-edit-container mt-2">
                  <button 
                    class="btn btn-success me-2" 
                    (click)="saveSkill(skill)" 
                    title="Save"
                  >
                    âœ”
                  </button>
                  <button 
                    class="btn btn-danger" 
                    title="Cancel"
                  >
                    âœ–
                  </button>
                </div>
                
                




                <div class="container mt-5">
                  <h2 class="text-center mb-4">Learning Progress Tracking</h2>
                
                  <!-- Progress Bar -->
                  <div class="progress" style="height: 25px;">
                    <div class="progress-bar" role="progressbar"
                         [style.width]="skill.progress + '%'"  
                         [attr.aria-valuenow]="skill.progress" 
                         aria-valuemin="0" aria-valuemax="100">
                      {{ skill.progress }}% Completed
                    </div>
                  </div>
                
                  <!-- Button to increase progress -->
                  <div class="text-center mt-3">
                    <button class="btn btn-outline-primary" (click)="increaseProgress(skill)">Increase Progress</button>
                  </div>
                
                  <!-- Message or celebration animation -->
                  <div *ngIf="skill.progress === 100" class="mt-4 text-center">
                    <h4 class="text-success">Congratulations! You have reached 100% progress! ðŸŽ‰</h4>
                    <img src="/assets/congratulations.gif" alt="Celebration GIF" class="img-fluid"
                         style="max-width: 250px; margin-top: 30px; transition: transform 0.3s ease-in-out;" />
                  </div>
                </div>
                


                
                


               
                
                
              
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
