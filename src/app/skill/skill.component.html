<div class="body">
  <app-navbar></app-navbar>
  <div class="container-fluid">
    <div class="container">
      <div class="row mt-4">
        <div class="col"></div>
        <div class="col-md-6 bg-white shadow">
          <div class="card bg-warning mt-4">
            <h4 class="text-white ps-3 pt-2 pb-2">Liste of Skills</h4>
          </div>
          <div class="shadow">
            <div class="input-group p-4">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Write a skill" 
                [(ngModel)]="skillInput" 
              />
              <button 
                class="btn btn-outline-success" 
                type="button" 
                (click)="addSkill()"
              >
                +
              </button>
            </div>
          </div>
          <h4 class="text-primary mt-4">Skills:</h4>
          <div style="overflow-y: auto; height: 350px;">
            <div *ngFor="let skill of skills" class="m-3">
              <div class="p-2 shadow border d-flex justify-content-between align-items-center">
                <span>{{ skill.nom }}</span>
                <div *ngIf="skill.isEditing">
                  <input 
                    type="text" 
                    [(ngModel)]="skill.nom" 
                    class="form-control" 
                    placeholder="Update the skill" 
                  />
                </div>

                <div class="btn-group">
                  <button 
                    class="btn btn-outline-primary btn-sm" 
                    (click)="editSkill(skill)"
                  >
                    e
                  </button>
                  <button 
                    class="btn btn-outline-danger btn-sm" 
                    (click)="deleteSkill(skill.id)"
                  >
                    x
                  </button>
                </div>
                <div *ngIf="skill.isEditing" class="task-edit-container mt-2">
                  <button 
                    class="btn btn-success me-2" 
                    (click)="saveSkill(skill)" 
                    title="Save"
                  >
                    ✔
                  </button>
                  <button 
                    class="btn btn-danger" 
                    title="Cancel"
                  >
                    ✖
                  </button>
                </div>
                
                
                
              </div>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
