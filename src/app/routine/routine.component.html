<app-navbar></app-navbar>
<div class="container mt-5">
  <h2>Daily Routine Tracker</h2>

  <!-- Buttons to toggle sections -->
  <div class="mb-4 d-flex justify-content-center gap-3">
    <button class="btn btn-primary" (click)="toggleSection('hydration')">Hydration</button>
    <button class="btn btn-success" (click)="toggleSection('prayer')">Prayer</button>
    <button class="btn btn-warning" (click)="toggleSection('motivational')">Ideas</button>
    <button class="btn btn-danger" (click)="toggleSection('sport')">Sport</button>
  </div>

  <!-- Hydration Section -->
  <div *ngIf="sectionVisibility.hydration" class="mb-4">
    <h3>Hydration</h3>
    <p>Tap a glass to fill or empty it.</p>
    <div id="hydration-container" class="d-flex flex-wrap">
      <div
        *ngFor="let glass of glasses; let i = index"
        class="glass"
        [class.filled]="glass"
        (click)="toggleGlass(i)"
      >
        <span>{{ glass ? '0.5 L' : '' }}</span>
      </div>
    </div>
    <div class="mt-3">
      <label for="glassCount">Number of glasses:</label>
      <input
        type="number"
        id="glassCount"
        [(ngModel)]="glassCount"
        (input)="generateGlasses()"
        class="form-control"
        min="1"
        placeholder="Enter a number"  
      />
    </div>
  </div>

  <!-- Prayer Section -->
  <div *ngIf="sectionVisibility.prayer" class="mb-4">
    <h3>Prayer</h3>
    <div *ngFor="let prayer of fivePrayers; let i = index" class="form-check">
      <input
        type="checkbox"
        [id]="'prayer-' + i"
        [(ngModel)]="prayer.completed"
        class="form-check-input"
      />
      <label [for]="'prayer-' + i" class="form-check-label"  >{{ prayer.name }}</label>
    </div>
  </div>

  <!-- Motivational Ideas Section -->
  <div *ngIf="sectionVisibility.motivational" class="mb-4">
    <h3>Motivational Ideas</h3>
    <ul>
      <li *ngFor="let idea of ideasList">
        {{ idea }}
      </li>
    </ul>
  </div>

  <!-- Sport Section -->
  <div *ngIf="sectionVisibility.sport" class="mb-4">
    <h3>Sport</h3>
    <div *ngFor="let activity of sports; let i = index" class="form-check">
      <input
        type="checkbox"
        [id]="'sport-' + i"
        [(ngModel)]="activity.completed"
        class="form-check-input"    
      />
      <label [for]="'sport-' + i" class="form-check-label">{{ activity.name }}</label>
    </div>
  </div>
</div>
